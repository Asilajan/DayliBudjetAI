name: bolt-budget-app
services:
  bolt-budget:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bolt-budget-dashboard
    network_mode: host
    volumes:
      - /DATA/AppData/bolt-budget:/app
    environment:
      - NODE_ENV=development
    restart: unless-stopped
    labels:
      - "icon=https://raw.githubusercontent.com/Asilajan/DayliBudjetAI/main/public/logo.svg"
      - "casaos.title=Bolt Budget"
      - "casaos.category=Finance"
      - "casaos.port=5131"
    deploy:
      resources:
        limits:
          memory: 2G
