version: "3.8"

services:
  bolt-budget:
    image: node:18-alpine
    container_name: bolt-budget-dashboard
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    network_mode: host
    volumes:
      - /DATA/AppData/bolt-budget:/app
    environment:
      - NODE_ENV=development
    restart: unless-stopped
    labels:
      - "icon=https://raw.githubusercontent.com/Asilajan/DayliBudjetAI/main/public/logo.svg"
      - "casaos.title=Bolt Budget"
      - "casaos.category=Finance"
      - "casaos.port=5131"
