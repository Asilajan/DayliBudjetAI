version: "3.8"

services:
  bolt-budget:
    image: node:18-alpine
    container_name: bolt-budget-dashboard
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --host"
    ports:
      - "5173:5173"
    volumes:
      - /DATA/AppData/bolt-budget:/app
    environment:
      - NODE_ENV=development
    restart: unless-stopped
    networks:
      - budget-network

networks:
  budget-network:
    driver: bridge
