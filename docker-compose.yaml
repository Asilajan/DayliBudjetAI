version: "3.8"

services:
  bolt-budget:
    image: node:18-alpine
    container_name: bolt-budget-dashboard
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    network_mode: host
    volumes:
      - /DATA/AppData/bolt-budget:/app
    environment:
      - NODE_ENV=development
      - VITE_NOCODB_API_URL=${VITE_NOCODB_API_URL}
      - VITE_NOCODB_API_TOKEN=${VITE_NOCODB_API_TOKEN}
      - VITE_NOCODB_BUDGET_URL=${VITE_NOCODB_BUDGET_URL}
      - VITE_NOCODB_EXPENSES_URL=${VITE_NOCODB_EXPENSES_URL}
      - VITE_NOCODB_EMAILS_URL=${VITE_NOCODB_EMAILS_URL}
      - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
      - VITE_SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY}
      - VITE_N8N_WEBHOOK_URL=${VITE_N8N_WEBHOOK_URL}
    restart: unless-stopped
    labels:
      - "icon=https://raw.githubusercontent.com/Asilajan/DayliBudjetAI/main/public/logo.svg"
      - "casaos.title=Bolt Budget"
      - "casaos.category=Finance"
      - "casaos.port=5131"
